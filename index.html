<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
   <div class="notepad">
     <h1>To-Do-List</h1>
     <div class="utility-bar">
         <div class="todo-input-box">
             <input type="text" id="todo-input">
             <button class="add-todo" onclick="addTodo()">Add To-Do</button>
         </div>
         <div class="utilty-buttons">
             <button class="utility-button" onclick="deleteFirstTodo()">Delete First To-Do</button>
             <button class="utility-button" onclick="deleteLastTodo()">Delete Last To-Do</button>
         </div>
     </div>
     <div class="todo-space">
    </div>
   </div>
    
    <script src="script.js"></script>
</body>
</html>
